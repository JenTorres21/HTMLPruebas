<!DOCTYPE html> <!--Esto determina de la versión de html con la que se esta trabajando. Es declaración, no etiqueta.-->
<!-- En HTML hay elementos y etiquetas-->
<!--Los "elementos" (element) son los componentes que definen la estructura de una página web en un archivo HTML-->
<!--Las "etiquetas" (tag) nos permiten definir los elementos en un archivo HTML. Especifician el tipo de elemento que se va a crear-->
<!--Ejemplo: <tipo_de_elemento>, <body> (Apertura) </body> (Cierre), algunas etiquetas no requieren cierre (self-closing tags) <img>-->
<html lang="es"> <!--Denominado con elemento raiz, todo debe estar contenido dentro de este elemento, se puede definir el idioma de la pagina con el atributo "lang"-->
  <head> <!--Cabeza, aqui se definen cosas externas y el titulo de página -->

  </head>
  <body><!--Cuerpo, se hace la estructura de la pagina-->
      <h1>Hola, Mundo</h1><!-- Es el nivel más grande de encabezado, puede llegar desde h1 hasta h6-->
      <h2>Hola, Mundo</h2>
      <h3>Hola, Mundo</h3>
      <h4>Hola, Mundo</h4>
      <h5>Hola, Mundo</h5>
      <h6>Hola, Mundo</h6>
      <p></p>
  </body>
</html>
